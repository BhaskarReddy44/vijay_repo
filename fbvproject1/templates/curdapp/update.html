<!DOCTYPE html>
{% extends 'curdapp/base.html' %}
{% block body_block %}
    <h1>Employee Updation Form</h1>
    <form method="post">
    {% csrf_token %}
        Employee Number:<input type='text' name="eno" value="{{employee.eno }}"><p></p>
        Employee Name  :<input type="text" name="ename" value="{{ employee.ename }}"><p></p>
        Employee sal   :<input type="text" name="sal" value="{{ employee.sal }}"><p></p>
        Employee eadd  :<input type="text" name="eadd" value="{{ employee.eadd }}"><p></p>
    <input type="submit" class="btn btn-success btn-lg" value='Update Record'>
    </form>
{% endblock %}
